<header class="header" id="go-up">
  <div class="header__nav-container">
    <a href="" class="header__nav-logo">
      <svg class="header__nav-logo-icon">
        <use href="./images/sprite.svg#icon-film"></use>
      </svg>
      <span class="header__logo-text">Filmoteka</span>
    </a>
    <nav class="header__navigation">
      <ul class="header__menu list">
        <li class="header__menu-item">
          <a href="" class="header__menu-link current link">Home</a>
        </li>
        <li class="menu__item">
          <a href="" class="header__menu-link link">My library</a>
        </li>
      </ul>
    </nav>
  </div>

  <form class="header__search-form" id="search-form">
    <input class="header__search-input" type="text" name="query" autocomplete="off"
      placeholder="Search for a movie..." />
    <button class="header__search-button" type="submit" title="Go!">
      <svg class="header__search-icon">
        <use href="./images/sprite.svg#icon-search"></use>
      </svg>
    </button>
  </form>

  <div class="header__filter" id="filter">
    <ul class="header__filter-list list">
      <il class="header__filter-item item">
        <button class="header__filter-button" type="button">Watched</button>
      </il>
      <il class="header__filter-item item">
        <button class="header__filter-button" type="button">Queue</button>
      </il>
    </ul>
  </div>

  <!-- Уведомление об ошибке 
  <p class="header__warning">Search result not successful. Enter the correct movie name and</p>-->
</header>
