<header class="header" id="go-up">
  <div class="container">

    <div class="navigation-list">

      <div class="logo" id="logo-home">
        <svg class="logo__icon">
          <use href="./images/sprite.svg#icon-film">
        </svg>
        <span class="logo__text">Filmoteka</span>
      </div>

      <nav class="navigation">
        <button class="navigation__btn" type="button" id="btn-home">home</button>
        <button class="navigation__btn" type="button" id="btn-library">my library</button>
      </nav>

    </div>

    <form class="search" id="search-form">
      <input class="search__input" type="text" name="query" autocomplete="off" placeholder="Поиск фильмов" />
      <svg class="search__icon">
        <use href="./images/sprite.svg#icon-search">
      </svg>
    </form>

    <div class="liberary" id="liberary">
      <button class="liberary__btn" type="button">Watched</button>
      <button class="liberary__btn" type="button">Queue</button>
    </div>

  </div>

  <!-- Уведомление об ошибке 
  <p class="header__warning">Search result not successful. Enter the correct movie name and</p>-->
</header>
